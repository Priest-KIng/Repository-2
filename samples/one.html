<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table</title>
    <link rel="stylesheet" href="css/onestyle.css">
</head>
<body>
    <table>
        <thead >
            <td colspan = 3>Restaurant</td>
        </thead>
        <tr class = "header">
            <th>Foods</th>
            <td>Items</td>
            <td>Cost</td>
        </tr>
        <tr>
            <th rowspan = 2>Beverages</th>
            <td>Coffeee</td>
            <td>$ 4.50</td>
        </tr>
        <tr>
            <td>Tea</td>
            <td>$ 3.50</td>
        </tr>
        <tr>
            <th rowspan="3">Snacks</th>
            <td>Chips</td>
            <td>$ 2.50</td>
        </tr>
        <tr>
            <td>Cookies</td>
            <td>$ 1.50</td>
        </tr>
        <tr>
            <td>Chocolate</td>
            <td>$ 2.00</td>
        </tr>
        <tr>
        </head>
            <th rowspan="2">Desserts</th>
            <td>Ice Cream</td>
            <td>$ 3.00</td>
        </tr>
        <tr>
            <td>Cake</td>
            <td>$ 4.00</td>
        </tr>  


    </table>
</body>
</html>
</head>
